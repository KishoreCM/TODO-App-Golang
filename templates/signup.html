<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>TODO APP</title>
</head>

<body>
    <div class="container" style="margin-top: 10%;">
        <div class="dropdowm-menu" style="margin: auto;width: 50%;background-color: rgb(241, 236, 236);">
            <center>
                <h1>Sign Up</h1>
            </center>
            <div class="dropdown-divider"></div>
            <form method="POST" action="/register" class="px-4 py-3">
                <div class="form-group">
                    <label>Name: </label><br>
                    <input type="text" name="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Email: </label><br>
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password: </label><br>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Confirm Password: </label><br>
                    <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="dropdown-divider"></div>
                <center>
                    <div class="form-group">
                        <input type="submit" value="Sign Up!" class="btn btn-success">
                    </div>
                </center>
            </form>
            <center>
                <div style="color: red;">
                    {{if .Message}}
                    <i>{{.Message}}</i>
                    {{end}}
                </div>
                <button class="btn btn-primary" style="width: 100%;"><a style="text-decoration: none; color: white;"
                        href="/login">Already have an account?, Signin!</a></button>
            </center>
        </div>
    </div>
</body>

</html>
